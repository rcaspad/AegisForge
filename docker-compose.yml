version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - aegisnet
    environment:
      - PYTHONUNBUFFERED=1
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - aegisnet
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
networks:
  aegisnet:
    driver: bridge
